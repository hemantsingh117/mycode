<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
    
    .container{
        
        height: 550px;
        width: 100%;
        border: 2px solid black;
         display:flex;          /* this is flex box property and advanced type of give position to box's;          */
        flex-direction: column;
   }
    .item{
        color: wheat;
        background-color: teal;
        border: 2px solid black;
        margin: 10px;
        padding: 5px;
    }

        
    </style>
</head>
<body>
    <h2>Flex-Box</h2>
    <div class="container">
        
        <div class="item" id="item-1">div1</div>
        <div class="item" id="item-2">div2</div>
        <div class="item" id="item-3">div3</div>
        <div class="item" id="item-4">div4</div>
        <div class="item" id="item-5">div5</div>
    </div>
</body>
</html>
