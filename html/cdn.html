<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- this way you can link external stylesheet's -->
    <link rel="stylesheet" href="/css/cdn.css">

    <style>
     
    </style>

    <title>Document</title>
</head>
<body>
    <!-- In bootstrap you have two values 
    container:- in this content display according display prsent on the mid of the screen 
    container-fluid:- by deafult this property can take 100% width and these both responsive. -->
    <div class="container" >
        <h1>
            hellow world!
        </h1>
    </div>
    <!-- contianer take by deafult 1200px value  -->
    <div class="container  p-3 my-3 bg-dark text-white" >
        <h1>
            hellow world!
        </h1>
    </div>
    <!-- container fluid shares screen on the web page of whole -->
    <div class="container-fluid">
        <!-- row always write after containter it use for making row's -->
        <div class="row">
            <!-- it's always write after row  use to make columns  -->
            <div class="col">list1</div>
            <div class="col">list2</div>
            <!-- w-100 make for break line and it's manually -->
            <div class="w-100"></div>
            <div class="col">list3</div>  
            <div class="col">list4</div>  
            <div class="col">list5</div>  
            <div class="col">list6</div > 
            <div class="col">list7</div> 
            <div class="col">list8</div> 
            <div class="col">list9</div> 
        </div>
        <!-- row-cold-3 use for automatic breaking line -->
        <div class="row row-cols-3">
            <!-- this col-md property use for adjusting automatic screen 
            extra-large
            meduim
            small
            extra-small -->
            <div class="col-md">harry </div>
            <div class="col-md">hemant</div>
            <div class="col-md">jasu</div>
            <div class="col-md">chandan</div>
            <div class="col-md">rahul</div>
            <div class="col-md">sunny</div>
        </div>
    </div>

</body>

</html>
